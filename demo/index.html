<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - i18next-phrases - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>
</head>

<body>
    See Browser Console
	<script src="bower_components.js"></script>
	<script src="../src/i18next-phrases.js"></script>
	<script>
        var readyCount = 0;

        function ready(){
            readyCount++;
            if (readyCount == 2){
                console.log('**** IN ENGLISH ***');
                i18next.changeLanguage('en');
                testInConsole();

                console.log('');
                console.log('**** PÅ DANSK ***');
                i18next.changeLanguage('da');
                testInConsole();
            }
        }


        function testInConsole(){
            function get( ns_key ){
                console.log( ns_key,'=>','"'+i18next.t( ns_key )+'"' );
            }
            console.log( 'i18next.language =',i18next.language )
            console.log(
                i18next.sentence({da:'På dansk', en:'In English'})
            );
            console.log( '*** namespace: "NS1" ***' );
            get('NS1:key1');
            get('NS1:key2');
            get('NS1:key3');
            get('NS1:key4');
            get('NS1:key5');
            get('NS1:key6');
            get('NS1:key7');
            get('NS1:key8');

            console.log( '' );
            console.log( '*** namespace: "NS2" ***' );
            get('NS2:key1');
            get('NS2:key2');
            get('NS2:key3');
            get('NS2:key4');
            get('NS2:key5');
            get('NS2:key6');
            get('NS2:key7');
            get('NS2:key8');

            console.log( '' );
            console.log( '*** namespace: null ***' );
            get('key1');
            get('key2');
            get('key3');
            get('key4');
            get('key5');
            get('key6');
            get('key7');
            get('key8');
        }

        i18next.init();
        i18next.loadPhrases('phrases.json', {
            finally: function(){
                console.log('Load OK');
                ready();
            }
        });

        i18next.addPhrase('NS1', 'key1', {
            da: 'NS1-key1 på dansk',
            en: 'NS1-key1 in English'
        });
        i18next.addKeyPhrase('key1', 'NS2', {
            da: 'NS2-key1 på dansk',
            en: 'NS2-key1 in English'
        });


        i18next.addPhrases('NS1', {
            'key2': {
                da: 'NS1-key2 på dansk',
                en: 'NS1-key2 in English'
            },
            'key3': {
                da: 'NS1-key3 på dansk',
                en: 'NS1-key3 in English'
            }
        });

        i18next.addKeyPhrases('key2', {
            'NS1': {
                da: 'NS1-key2 på dansk',
                en: 'NS1-key2 in English'
            },
            'NS2': {
                da: 'NS2-key2 på dansk',
                en: 'NS2-key2 in English'
            }
        });

        i18next.addBundlePhrases({
            'NS1': {
                'key4': {
                    da: 'NS1-key4 på dansk',
                    en: 'NS1-key4 in English'
                },
                'key5': {
                    da: 'NS1-key5 på dansk',
                    en: 'NS1-key5 in English'
                }
            },
            'NS2': {
                'key3': {
                    da: 'NS2-key3 på dansk',
                    en: 'NS2-key3 in English'
                }
            }
        });

        i18next.addBundleKeyPhrases({
            'key4': {
                'NS2': {
                    da: 'NS2-key4 på dansk',
                    en: 'NS2-key4 in English'
                }
            },
            'key5': {
                'NS2': {
                    da: 'NS2-key5 på dansk',
                    en: 'NS2-key5 in English'
                }
            },
            'key6': {
                'NS1': {
                    da: 'NS1-key6 på dansk',
                    en: 'NS1-key6 in English'
                },
                'NS2': {
                    da: 'NS2-key6 på dansk',
                    en: 'NS2-key6 in English'
                }
            }
        });

        for (var i=1; i<=8; i++ )
            i18next.addPhrase('key'+i, {
                da: 'key'+i+' på dansk',
                en: 'key'+i+' in English'
            });


        ready();

    </script>
</body>
</html>
